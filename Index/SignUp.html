    <title>Sign Up</title>
  </head>
  <body>
      <div class="container">
        <center>
          <div class="formPadding">
            <div class="col-md-8 col-lg-12 forms">
              <div className="formBackground">
                <img src="../uploads/signin.png" class="avatar" />
                <form class=" p-5 formCus">
                  <p class="h4 mb-4 formTitle">Sign in</p>
                  <div class="row">
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control mb-5 inputbox"
                        placeholder="First Name "
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control mb-5 inputbox"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                    <div class="col-sm-12">
                      <input
                        type="text"
                        class="form-control mb-5 inputbox"
                        placeholder="Email "
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control mb-5 inputbox"
                        placeholder="Country "
                        required
                      />
                    </div>

                    <div class="col-sm-6">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label
                            class="input-group-text ageText"
                            for="inputGroupSelect01"
                            >Age</label
                          >
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">18-24</option>
                          <option value="2">25-32</option>
                          <option value="3">33-45</option>
                          <option value="3">46+</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="avatar-upload">
                        <div class="avatar-edit">
                          <input
                            type="file"
                            id="imageUpload"
                            accept=".png, .jpg, .jpeg"
                          />
                          <label for="imageUpload"></label>
                        </div>
                        <div class="avatar-preview">
                          <div
                            id="imagePreview"
                            style="background-image: url(http://i.pravatar.cc/500?img=7);"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 my-3">
                      <input
                        type="password"
                        class="form-control mb-5 inputbox"
                        placeholder="Password "
                        required
                      />
                    </div>
                    <div class="col-sm-6 my-3">
                      <input
                        type="password"
                        class="form-control mb-5 inputbox"
                        placeholder="Confirm Password "
                        required
                      />
                    </div>
                  </div>
                  <button
                    class="btn btn-info my-1   submitBtn"
                    type="submit"
                    onclick="return validate();"
                  >
                    Sign Up
                  </button>
                  <br />
                  <div class="col-sm-12 my-4">
                    <a href="../Index/SignIn.html" class=" forgotPassword"
                      >Already you have account</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-lg-12">
            <i
              class="fa fa-instagram"
              style="font-size:35px;  color:#898989; padding-top: 3%"
            ></i>
            <i
              class="fa fa-facebook-f"
              style="font-size:35px; padding-left: 5%; color:#898989;  padding-top: 3%"
            ></i>
            <i
              class="fa fa-twitter"
              style="font-size:35px; padding-left: 5%;color:#898989;  padding-top: 3%"
            ></i>
            <i
              class="fa fa-youtube-play"
              style="font-size:35px; padding-left: 5%;color:#898989;  padding-top: 3%"
            ></i>
          </div>
        </center>
      </div>
    <script>
      // Add the following code if you want the name of the file appear on select
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            $("#imagePreview").css(
              "background-image",
              "url(" + e.target.result + ")"
            );
            $("#imagePreview").hide();
            $("#imagePreview").fadeIn(650);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
      $("#imageUpload").change(function() {
        readURL(this);
      });
