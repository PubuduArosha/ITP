<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/simple-sidebar.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/Update_User_Account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>View Account Details</title>
  </head>
  <body style="background: rgb(12,12,12) !important;">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="side" id="sidebar-wrapper">
        <div class="sidebar-heading">Cassette</div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action bg-dark"
            >Home</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-dark"
            >Playlists</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-dark"
            >Charts</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row card-container">
            <div
              class="col-md-6 offset-md-3 mt-5"
              style="padding-bottom: 20px;"
            >
              <div class="p-1 bg-dark rounded rounded-pill  mb-1">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button
                      id="button-addon2"
                      type="submit"
                      class="btn btn-link text-success"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                  <input
                    type="search"
                    placeholder="What're you searching for?"
                    aria-describedby="button-addon2"
                    class="form-control border-0 bg-dark"
                  />
                </div>
              </div>
            </div>
          </div>
          <!----------------------------------------------------------------------------------------------------------------------->
          <div class="row card-container" style="margin-bottom: 20px">
            <div class="col-sm-4 heading">
              <center>
                <i class="fa fa-user iconDetails" style="font-size: 30px;"></i>
                <h3
                  class="detailsTitle"
                  style="display: inline-block; padding-left: 20px;"
                >
                  Update Account Details
                </h3>
              </center>
            </div>
            <div class="col-md-12">
              <center>
                <div class="avatar-upload"  >
                    <div class="avatar-edit">
                      <input
                        type="file"
                        id="imageUpload"
                        accept=".png, .jpg, .jpeg"
                      />
                      <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                      <div
                        id="imagePreview"
                        style="background-image: url(http://i.pravatar.cc/500?img=7);"
                      ></div>
                    </div>
                  </div>
                </div>
              </center>
              <br /><br />

              <hr class="hrline" />
              <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 50px;">
                <center>
                  <div class="col-md-12 detailsBox ">
                    <table>
                      <tr>
                        <td><label class="titles">First Name :  </label></td>
                        <td>
                          <input type="text" class="inputBox">
                        </td>
                      </tr>
                      <tr>
                        <td><label class="titles">Last Name :  </label></td>
                        <td>
                            <input type="text" class="inputBox">
                        </td>
                      </tr>
                      <tr>
                        <td><label class="titles">Email  :</label></td>
                        <td>
                            <input type="email" class="inputBox">
                        </td>
                      </tr>
                      <tr>
                        <td><label class="titles">Country : </label></td>
                        <td>
                            <input type="text" class="inputBox">
                        </td>
                      </tr>
                      <tr>
                        <td class="titles"><label>Age :  </label></td>
                        <td>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">18-24</option>
                                <option value="2">25-32</option>
                                <option value="3">33-45</option>
                                <option value="3">46+</option>
                              </select>
                        </td>
                      </tr>
                      <tr>
                        <td class="titles"><label>Password :  </label></td>
                        <td>
                            <input type="password" class="inputBox">
                        </td>
                      </tr>
                    </table>

                    <br /><br />
                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                            Update
                        </button>
                        <!-- The Modal -->
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                            <div class="modal-content">
                            
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Success</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                
                                <!-- Modal body -->
                                <div class="modal-body">
                                        Update Account Details Successfully
                                </div>
                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.href='home.html'" >Close</button>
                                </div>
                                
                            </div>
                            </div>
                        </div>
                    </div>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
