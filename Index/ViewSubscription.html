<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/simple-sidebar.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/ViewSubscription.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>View Subscription</title>
  </head>
  <body style="background: rgb(12,12,12) !important;">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="side" id="sidebar-wrapper">
        <div class="sidebar-heading">Cassette</div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action bg-dark"
            >Home</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-dark"
            >Playlists</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-dark"
            >Charts</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <div class="container-fluid">

          <div class="row card-container">

            <div class="col-md-6 offset-md-3 mt-5" style="padding-bottom: 20px;">

              <div class="p-1 bg-dark rounded rounded-pill  mb-1">

                <div class="input-group">

                  <div class="input-group-prepend">

                    <button id="button-addon2" type="submit" class="btn btn-link text-success">
                      <i class="fa fa-search"></i>
                    </button>

                  </div>

                  <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon2" class="form-control border-0 bg-dark"/>

                </div>

              </div>

            </div>

          </div>

          <!----------------------------------------------------------------------------------------------------------------------->
          <center>
          <div class="row card-container" style="margin-bottom: 20px;">

            <div class="col-md-12 songs-list">
            
              <hr> 

              <div class="col-md-12 col-sm-12 col-xs-12 ">
                
                  <div class="col-md-12 detailsBox">

                    <br><hr>

                        <h2 class = "detailsTitle"style="text-align: center">My Subscription</h2>

                    <hr><br>

                    <table>

                      <tr>
                        <td><label class="titles">Subscription Type</label></td>
                        <td><label class="labelDetails">: Gold Package</label></td>
                      </tr>

                      <tr>
                        <td><label class="titles">Name </label></td>
                        <td>
                          <label class="labelDetails">: A.B.C.Perera</label>
                        </td>
                      </tr>

                      <tr>
                        <td><label class="titles">Amount Payed</label></td>
                        <td><label class="labelDetails">: Rs.5000.00</label>
                        </td>
                      </tr>

                      <tr>
                        <td><label class="titles">Starting Date</label></td>
                        <td><label class="labelDetails">: 12/06/2019</label></td>
                      </tr>

                      <tr>
                            <td><label class="titles">Expiration Date</label></td>
                            <td><label class="labelDetails">: 12/06/2020</label></td>
                        </tr>

                      <tr>
                        <td class="titles"><label>Valid Time</label></td>
                        <td><label class="labelDetails">: 12 Months</label></td>
                      </tr>

                    </table>

                    <br /><br />

                    <button class="btn btn-warning DltSubBtn">Delete Subscription</button>

                    <br/><br/>

                  </div>

                  <br/><br/>

                </center>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
